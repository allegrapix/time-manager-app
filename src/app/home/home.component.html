<app-banner [bannerContent]="bannerText"></app-banner>
<div class="welcome-container">
  <p class="title welcome-title">Welcome to your<br/>time managment app</p>
  <ul>
    <li *ngFor="let text of welcomeText" class="welcome-text">{{ text }}</li>
  </ul>
  <button class="btn" (click)="goToLogin()" *ngIf="notLogged">Login</button>
</div>
