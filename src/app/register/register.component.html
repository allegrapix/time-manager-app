<app-banner [bannerContent]="bannerText"></app-banner>
<div class="signin-container">
  <p class="title signin-title">Register</p>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label for="name" class="default-text form-text">Name:</label>
      <input 
        type="text" 
        formControlName="name"
        class="form-input" 
        name="name"/>
      <p 
      *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched"
        class="warning-msg">Invalid username</p>
    </div>
    <div class="form-group">
      <label for="email" class="default-text">E-Mail:</label>
      <input 
        type="email" 
        formControlName="email" 
        class="form-input" 
        name="email"/>
      <p class="warning-msg" 
        *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">        
        <span *ngIf="signupForm.get('email').errors['email'] && !signupForm.get('email').errors['required']">Invalid e-mail</span>
        <span *ngIf="signupForm.get('email').errors['required']">Please provide an e-mail address</span>
      </p>
    </div>
    <div class="form-group">
      <label for="password" class="default-text">Password:</label>
      <input 
        type="password" 
        formControlName="password"
        class="form-input" 
        name="password"/>   
      <p class="warning-msg" 
        *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">        
        <span *ngIf="signupForm.get('password').errors['validationError'] && !signupForm.get('password').errors['required']">Min-length: 8, 1 letter, 1 no, 1 special char</span>
        <span *ngIf="signupForm.get('password').errors['required']">Invalid password</span>
      </p>
    </div>
    <div class="form-group">
      <label for="re-password" class="default-text">Confirm password:</label>
      <input 
        type="password" 
        formControlName="re-password"
        class="form-input" 
        name="re-password"/>
      <p class="warning-msg" 
        *ngIf="!signupForm.get('re-password').valid && signupForm.get('re-password').touched">        
        <span *ngIf="signupForm.get('re-password').errors['validationError'] && !signupForm.get('re-password').errors['required']">Password doesn't match</span>
        <span *ngIf="signupForm.get('re-password').errors['re-required']">Invalid password</span>
      </p>
    </div>
    <button class="btn" [disabled]="!signupForm.valid">
      <span [ngClass]="{'transparent-text': isLoading}">Register</span>
      <app-spinner *ngIf="isLoading"></app-spinner>
    </button>
    <p class="error-msg" *ngIf="errorMsg">{{ errorMsg }}</p>
  </form >
  <p class="footnote">
    Already a member? Login
    <a class="footnote-link" (click)="toLogin()">here</a>
  </p>
</div>
