<div class="edit-account">
  <div class="edit-account-container">
    <button class="btn-empty">
      <div class="close-btn">
        <div class="close-bar bar-left"></div>
        <div class="close-bar bar-right"></div>
      </div>
    </button>
    <form class="edit-user-form">
      <div class="edit-user-image-container">
        <img src="../../../assets/img/robot.png" alt="avatar">
        <input type="file" class="image-upload">
        <div class="upload-text">
          <p class="subtitle faded">Upload avatar</p>
        </div>
      </div>
      <div class="edit-user-info-container">
        <p class="title">Edit user User_name</p>
        <div class="form-group">
          <label for="name" class="default-text">Name:</label>
          <input type="text" name="name" class="form-input">
        </div>
        <div class="form-group">
          <label for="name" class="default-text">Email:</label>
          <input type="email" name="email" class="form-input">
        </div>
        <div class="form-group">
          <label for="name" class="default-text">Preferred working hours:</label>
          <input type="text" name="preferredWorkingHours" class="form-input">
        </div>
        <button type="button" class="btn">Edit</button>
      </div>
    </form>    
  </div>
</div>
