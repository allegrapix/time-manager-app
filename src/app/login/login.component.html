<app-banner [bannerContent]="bannerText"></app-banner>
<div class="signin-container">
  <p class="title signin-title">Login</p>
  <form
    [formGroup]="signinForm"
    (ngSubmit)="onSignIn()"
    class="form-container"
    >
    <div class="form-group">
      <label for="email" class="default-text">E-Mail:</label>
      <input 
        formControlName="email"
        type="email" 
        class="form-input" 
        name="email"/>
      <p class="warning-msg" 
        *ngIf="!signinForm.get('email').valid && signinForm.get('email').touched">        
        <span *ngIf="signinForm.get('email').errors['email'] && !signinForm.get('email').errors['required']">Invalid e-mail</span>
        <span *ngIf="signinForm.get('email').errors['required']">Please provide an e-mail address</span>
      </p>
    </div>
    <div class="form-group">
      <label for="password" class="default-text">Password:</label>
      <input 
        formControlName="password"
        type="password" 
        class="form-input" 
        name="password"/> 
      <p class="warning-msg" 
        *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched">
        Invalid password
      </p>
    </div>
    <button class="btn" [disabled]="!signinForm.valid">
      <span [ngClass]="{'transparent-text': isLoading}">Login</span>
      <app-spinner *ngIf="isLoading"></app-spinner>
    </button>
    <p class="error-msg" *ngIf="errorMsg">{{ errorMsg }}</p>
  </form>
  <p class="footnote">
    Not yet a member? Register
    <a class="footnote-link" (click)="toRegister()">here</a>
  </p>
</div>
